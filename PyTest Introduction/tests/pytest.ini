[pytest]
markers=
    unmarked: dynamically added to tests without explicit marks
    validate_csv: mark for CSV validation tests
    xfail: expected failure
    skip: skip test
testpaths = dqe-automation/PyTest Introduction/
python_files = test_*.py
addopts = --html=report.html

#ReportPortal setup (api key set as local env variable)
rp_endpoint = https://reportportal.epam.com
rp_api_key = ${RP_API_KEY}
rp_launch = dq_automation_training_pytest
rp_project = tomasz_tokarzewski_personal

