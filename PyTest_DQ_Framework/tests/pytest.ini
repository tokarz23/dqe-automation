[pytest]
markers=
    dq: data quality tests
    parquet_data: parquet file data tests
    facility_name_min_time_spent_pers_visit_date: mark for facility_name_min_time_spent_pers_visit_date parquet tests
    facility_type_avg_time_spent_per_visit_date: mark for facility_type_avg_time_spent_per_visit_date parquet tests
    patient_sum_treatment_cost_per_facility_type: mark for patient_sum_treatment_cost_per_facility_type parquet tests
    unmarked: dynamically added to tests without explicit marks
    skip: skip test
    example: example test mark
testpaths = dqe-automation/PyTest DQ Framework/
python_files = test_*.py
addopts = --html=report.html