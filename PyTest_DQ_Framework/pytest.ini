[pytest]
markers =
    dq: Data-quality tests for relational (SRC and 3NF) layers.
    parquet_data: Data-quality tests for Parquet transformation outputs.
    smoke: Smoke-level checks validating dataset availability/readiness.
    data_completeness: Checks focused on completeness, record counts, and transformation coverage.
    data_quality: Checks focused on validity, uniqueness, value-range, and business rules.
    facility_name_min_time_spent_per_visit_date: Dataset-specific mark for facility_name_min_time_spent_parquet tests.
    facility_type_avg_time_spent_per_visit_date: Dataset-specific mark for facility_type_avg_time_spent_parquet tests.
    patient_sum_treatment_cost_per_facility_type: Dataset-specific mark for patient_sum_treatment_cost_parquet tests.
testpaths = tests
python_files = test_*.py
addopts = --strict-markers